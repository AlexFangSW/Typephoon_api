[dependency-groups]
dev = [
    "asgi-lifespan>=2.1.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "time-machine>=2.16.0",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope="function"

[project.scripts]
typephoon-api = "typephoon_api.__main__:main"

[tool.uv]
package = true
