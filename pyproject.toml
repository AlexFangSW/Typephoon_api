    "alembic==1.14.0 ; python_full_version >= '3.13' and python_full_version < '4.0'",
    "annotated-types==0.7.0 ; python_full_version >= '3.13' and python_full_version < '4.0'",
    "anyio==4.7.0 ; python_full_version >= '3.13' and python_full_version < '4.0'",
    "async-lru==2.0.4 ; python_full_version >= '3.13' and python_full_version < '4.0'",
    "asyncpg==0.30.0 ; python_full_version >= '3.13' and python_full_version < '4.0'",
